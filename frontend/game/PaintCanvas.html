<!DOCTYPE html>
<html>
	<head>
		<title>Cookid</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, width=device-width" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Assistant:wght@700&display=swap"/>
		<link rel="stylesheet" type="text/css" href="../css/game.css">
		<script
			src="https://code.jquery.com/jquery-3.6.1.js"
			integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
			crossorigin="anonymous"
		></script>
	</head>
	<body>


	<div id="wrapper">
			<div class="rectangle-parent">
				<header>
					<img class="artboard-14x-1-1" src="../images/logo.png" />
				</header>

				<div class="frame-parent">
					<div id="drawContainer">
						<div>
							<h2 id="timer">הזמן שנותר: 10:00 </h2>
							<div id="imageContainer">
								<img id="imageContainerId"/>
							</div>
						</div>
							<canvas id="can" width="600px" height="300px"></canvas>
						<div id="square">
							<div id="PupilTable">
								<table id="table-bordered">
									<tr>
										<th rowspan="1" style="vertical-align : middle;text-align:center;">שם התלמיד</th>
										<th rowspan="1" style="vertical-align : middle;text-align:center;">הצבעים שלו:</th>
									</tr>
								</table>
							</div>
						</div>
						<div id="ColorSelection">
							<img class="paint" id="turquoise" onclick="color(this)" src="../images/eraser.png">
						</div>
						<table id="Logs"></table>
					</div>
				</div>
			</div>
	</div>

	<div id="myModal" class="modal">
		<div class="modal-content-wrapper">
			<div class="modal-content">
				<p id="modalText"></p>
				<div class="button-group">
					<button class="Buttons" id="noBtn">לא</button>
					<button class="Buttons" id="yesBtn">כן</button>
				</div>
			</div>
		</div>
	</div>
		<script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
		<script src="../js/canvas_controller.js"></script>
	</body>
</html>
