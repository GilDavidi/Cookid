<!DOCTYPE html>
<html>
<head>
    <title>Cookid</title>
    <meta charset="UTF-8">
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Assistant:wght@700&display=swap"
    />
    <link rel="stylesheet" href="../css/dividingGroupsTeacher.css">
    <!-- Favicon -->
    <link href="../favicon.ico" rel="icon" />
    <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="

<body>
<header>
    <img class="artboard-14x-1-1" src="../images/logo.png" />
</header>
<div class="container">
    <h1>חלוקה לקבוצות</h1>
    <div class="table-container">
        <table id="student-table">
            <tr>
                <th>תלמידים מחוברים</th>
            </tr>
        </table>
    </div>
    <div class="group-container">

        <div class="group" id="group1" ondrop="drop(event)" ondragover="allowDrop(event)" >
            <h3>קבוצה 1</h3>
            <ul></ul>
            <div class="input-section">
                <input type="submit" value="הצטרף לקבוצה" onclick="joinGroup()" id="1">
            </div>
        </div>
        <div class="group" id="group2" ondrop="drop(event)"  ondragover="allowDrop(event)" >
            <h3>קבוצה 2</h3>
            <ul></ul>
            <div class="input-section">
                <input type="submit" value="הצטרף לקבוצה" onclick="joinGroup(this.id)" id="2">
            </div>

        </div>
        <div class="group"  id="group3"ondrop="drop(event)"   ondragover="allowDrop(event)" >
            <h3>קבוצה 3</h3>
            <ul></ul>
            <div class="input-section">
                <input type="submit" value="הצטרף לקבוצה" onclick="joinGroup(this.id)" id="3">
            </div>
        </div>
        <div class="group"  id="group4"ondrop="drop(event)"  ondragover="allowDrop(event)">
            <h3>קבוצה 4</h3>
            <ul></ul>
            <div class="input-section">
                <input type="submit" value="הצטרף לקבוצה" onclick="joinGroup(this.id)" id="4">
            </div>
        </div>
        <div class="group"  id="group5"ondrop="drop(event)"  ondragover="allowDrop(event)">
            <h3>קבוצה 5</h3>
            <ul></ul>
            <div class="input-section">
                <input type="submit" value="הצטרף לקבוצה" onclick="joinGroup(this.id)" id="5">
            </div>
        </div>
        <div class="group" id="group6" ondrop="drop(event)"   ondragover="allowDrop(event)" >
            <h3>קבוצה 6</h3>
            <ul></ul>
            <div class="input-section">
                <input type="submit" value="הצטרף לקבוצה" onclick="joinGroup(this.id)" id="6">
            </div>
        </div>
    </div>
</div>
<div class="input-section">
    <input type="submit" value="שמור קבוצות" onclick="saveGroups()">
</div>

</body>
